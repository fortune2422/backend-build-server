name: Build APK

on:
  workflow_dispatch:
    inputs:
      appName:
        required: true
      packageName:
        required: true
      webUrl:
        required: true
      adjustToken:
        required: true
      eventToken:
        required: true
      firebasePath:
        required: false
        default: ""
      iconPath:
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_ROOT: MyWebviewApp_Fixed3/MyWebviewApp_Fixed3
      APP_DIR: MyWebviewApp_Fixed3/MyWebviewApp_Fixed3/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gradle wrapper executable
        run: chmod +x ${PROJECT_ROOT}/gradlew

      - name: Download Firebase JSON (if provided)
        if: ${{ github.event.inputs.firebasePath != '' }}
        run: |
          curl -L "${{ github.event.inputs.firebasePath }}" -o ${APP_DIR}/google-services.json
          echo "Firebase JSON downloaded."

      - name: Replace App Icon (if provided)
        if: ${{ github.event.inputs.iconPath != '' }}
        run: |
          for size in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            curl -L "${{ github.event.inputs.iconPath }}" -o ${APP_DIR}/src/main/res/$size/ic_launcher.png
          done
          echo "App icons replaced."

      - name: Update Strings
        run: |
          FILE=${APP_DIR}/src/main/res/values/strings.xml
          sed -i "s|DEFAULT_APP_NAME|${{ github.event.inputs.appName }}|g" "$FILE"
          sed -i "s|https://default.com|${{ github.event.inputs.webUrl }}|g" "$FILE"
          sed -i "s|DEFAULT_ADJUST_TOKEN|${{ github.event.inputs.adjustToken }}|g" "$FILE"
          sed -i "s|DEFAULT_EVENT_TOKEN|${{ github.event.inputs.eventToken }}|g" "$FILE"

      - name: Update applicationId in build.gradle
        run: |
          BUILD_FILE=${APP_DIR}/build.gradle
          sed -i "s|applicationId \".*\"|applicationId \"${{ github.event.inputs.packageName }}\"|g" "$BUILD_FILE"
          sed -i "s|namespace '.*'|namespace '${{ github.event.inputs.packageName }}'|g" "$BUILD_FILE" || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Release APK
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          ./gradlew clean assembleRelease -x lint --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.APP_DIR }}/build/outputs/apk/release/*.apk
