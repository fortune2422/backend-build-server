name: Build APK

on:
  workflow_dispatch:
    inputs:
      appName:
        required: true
      packageName:
        required: true
      webUrl:
        required: true
      adjustToken:
        required: true
      eventToken:
        required: true
      firebasePath:
        required: false
        default: ""
      iconPath:
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: MyWebviewApp_Fixed3/MyWebviewApp_Fixed3/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gradle wrapper executable
        run: chmod +x ${PROJECT_DIR}/gradlew

      - name: Download Firebase JSON (if provided)
        if: ${{ github.event.inputs.firebasePath != '' }}
        run: |
          mkdir -p ${PROJECT_DIR}
          curl -L "${{ github.event.inputs.firebasePath }}" -o ${PROJECT_DIR}/google-services.json
          echo "Firebase JSON downloaded to ${PROJECT_DIR}/google-services.json"

      - name: Replace App Icon (all densities) (if provided)
        if: ${{ github.event.inputs.iconPath != '' }}
        run: |
          for size in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p ${PROJECT_DIR}/src/main/res/$size
            curl -L "${{ github.event.inputs.iconPath }}" -o ${PROJECT_DIR}/src/main/res/$size/ic_launcher.png
          done
          echo "App icons replaced."

      - name: Update Strings (backend fields)
        run: |
          # replace backend placeholders in strings.xml
          STRINGS=${PROJECT_DIR}/src/main/res/values/strings.xml
          sed -i "s|DEFAULT_APP_NAME|${{ github.event.inputs.appName }}|g" "$STRINGS"
          sed -i "s|https://default.com|${{ github.event.inputs.webUrl }}|g" "$STRINGS"
          sed -i "s|DEFAULT_ADJUST_TOKEN|${{ github.event.inputs.adjustToken }}|g" "$STRINGS"
          sed -i "s|DEFAULT_EVENT_TOKEN|${{ github.event.inputs.eventToken }}|g" "$STRINGS"

      - name: Update applicationId in build.gradle
        run: |
          BUILD_FILE=${PROJECT_DIR}/build.gradle
          # Replace the applicationId value (handles both double quotes and single)
          sed -i "s|applicationId \".*\"|applicationId \"${{ github.event.inputs.packageName }}\"|g" "$BUILD_FILE"
          # Also optionally replace namespace if you want (be careful)
          sed -i "s|namespace '.*'|namespace '${{ github.event.inputs.packageName }}'|g" "$BUILD_FILE" || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Release APK
        working-directory: ${PROJECT_DIR}
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease -x lint --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${PROJECT_DIR}/app/build/outputs/apk/release/*.apk
